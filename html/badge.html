<!DOCTYPE html>
<html lang="en">
	<head>
		<base href="/" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Status Badge</title>
		<script src="./js/badge.js" fetchpriority="high"></script>
		<link rel="stylesheet" href="./css/styles.css" />
		<link rel="stylesheet" href="./css/status.css" />
	</head>
	<body style="background: rgba(0,0,0,0) !important;">
		<div class="badge-holder">
			<div id="badge-waiting" class="badge badge-waiting status-waiting">
				<svg
					class="text-statuspage-green inline-block"
					xmlns="http://www.w3.org/2000/svg"
					width="18"
					height="18"
					viewBox="0 0 18 18"
					fill="none"
				>
					<circle
						cx="9"
						cy="9"
						r="9"
						fill="currentColor"
						fill-opacity=".2"
					/>
					<path
						fill-rule="evenodd"
						clip-rule="evenodd"
						d="M9 15A6 6 0 1 0 9 3a6 6 0 0 0 0 12m2.825-7.493a.562.562 0 0 0-.777-.814A18.8 18.8 0 0 0 8.1 10.306L6.96 9.165a.563.563 0 1 0-.795.795l1.65 1.65a.562.562 0 0 0 .886-.117 17.7 17.7 0 0 1 3.124-3.986"
						fill="currentColor"
					/>
				</svg>
			</div>
			<div id="badge-online" class="badge badge-hidden badge-online status-online">
				<svg
					class="text-statuspage-green inline-block"
					xmlns="http://www.w3.org/2000/svg"
					width="18"
					height="18"
					viewBox="0 0 18 18"
					fill="none"
				>
					<circle
						cx="9"
						cy="9"
						r="9"
						fill="currentColor"
						fill-opacity=".2"
					/>
					<path
						fill-rule="evenodd"
						clip-rule="evenodd"
						d="M9 15A6 6 0 1 0 9 3a6 6 0 0 0 0 12m2.825-7.493a.562.562 0 0 0-.777-.814A18.8 18.8 0 0 0 8.1 10.306L6.96 9.165a.563.563 0 1 0-.795.795l1.65 1.65a.562.562 0 0 0 .886-.117 17.7 17.7 0 0 1 3.124-3.986"
						fill="currentColor"
					/>
				</svg>
			</div>
			<div id="badge-offline" class="badge badge-hidden badge-offline status-offline">
				<svg
					class="text-statuspage-red inline-block"
					xmlns="http://www.w3.org/2000/svg"
					width="18"
					height="18"
					viewBox="0 0 18 18"
					fill="none"
				>
					<circle
						cx="9"
						cy="9"
						r="9"
						fill="currentColor"
						fill-opacity=".2"
					/>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="-1.5 -1.5 19 18"
						height="15.5"
						width="15.5"
					>
						<path
							fill-rule="evenodd"
							clip-rule="evenodd"
							d="M2.188 9a7.312 7.312 0 1 1 14.624 0A7.312 7.312 0 0 1 2.187 9M9.5 6.188a.563.563 0 0 1 .563.562v2.813a.563.563 0 0 1-1.126 0V6.75a.563.563 0 0 1 .563-.562m0 6.187a.563.563 0 1 0 0-1.125.563.563 0 0 0 0 1.125"
							fill="currentColor"
						/>
					</svg>
				</svg>
			</div>
			<span class="badge-text" id="badge-text">Connecting...</span>
		</div>
	</body>
</html>
